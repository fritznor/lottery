<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterie Animée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            /* Image de fond animée */
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            animation: bgMove 20s linear infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.85);
            width: 400px;
            height: 400px;
            margin: 40px auto;
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 20px;
            position: relative;
        }
        .date {
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            padding-top: 20px;
            color: #2d2d2d;
        }
        .boxes {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .box {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 1.5rem;
            font-weight: 600;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: scale(1.1);
        }
        #boxA { top: 20%; left: 50%; transform: translateX(-50%); }
        #boxB { bottom: 20%; left: 50%; transform: translateX(-50%); }
        #boxC { left: 20%; top: 50%; transform: translateY(-50%); }
        #boxD { right: 20%; top: 50%; transform: translateY(-50%); }

        @media (max-width: 600px) {
            .container {
                width: 300px;
                height: 300px;
            }
            .box {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="date"></div>
        <div class="boxes">
            <div class="box" id="boxA">A</div>
            <div class="box" id="boxB">B</div>
            <div class="box" id="boxC">C</div>
            <div class="box" id="boxD">D</div>
        </div>
    </div>
    <script>
        // Afficher la date du jour en français
        const dateDiv = document.getElementById('date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date();
        dateDiv.textContent = today.toLocaleDateString('fr-FR', options);
    </script>
</body>
</html>
